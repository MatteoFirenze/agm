<div class="general d-flex justify-content-center">
    <div class="liste d-flex flex-column justify-content-md-between align-items-center">
        <input type="file" accept=".xlsx, .xlsb" (change)="readAndSortExcel($event)" class="import">
        
        <div class="d-flex flex-row" cdkDropListGroup>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="d-flex justify-content-around titre">
                    <div>Tournée n°1</div>
                    <button class="btns" (click)="imprimer(1)">
                        Imprimer
                    </button>
                </div>
                
                <div class="example-box" *ngFor="let client of clients" cdkDrag>
                    {{client.nom}}
                    <div (click)="developperFacture(client)" class="svgContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
            </div>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="d-flex justify-content-around titre">
                    <div>Tournée n°2</div>
                    <button class="btns" (click)="imprimer(2)">
                        Imprimer
                    </button>
                </div>
                <div class="example-box"  *ngFor="let client of tournee1" cdkDrag>
                    {{client.nom}}
                    <div class="svgContainer" (click)="developperFacture(client)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
            </div>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="d-flex justify-content-around titre">
                    <div>Tournée n°3</div>
                    <button class="btns" (click)="imprimer(3)">
                        Imprimer
                    </button>
                </div>
                <div class="example-box" *ngFor="let client of tournee2" cdkDrag>
                    {{client.nom}}
                    <div class="svgContainer" (click)="developperFacture(client)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
            </div>
        </div>
            

        <div class="d-flex justify-content-center">
            <button class ="btn btn-danger" (click)="reset()">
                Reset
            </button>
        </div>
    </div>
</div>
<p-messages class="custom-message"></p-messages>
<p-dialog header="Détail facture" [(visible)]="visible" [style]="{width: '50vw'}">
    <div [innerHTML]="stringAffichage"></div>
</p-dialog>
