<div class="general d-flex justify-content-center">
    <div class="liste d-flex flex-column justify-content-md-between align-items-center">
        <input type="file" accept=".xlsx, .xlsb" (change)="readAndSortExcel($event)" class="import">
        
        <div class="d-flex flex-row" cdkDropListGroup>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                Tournée n°1
                <button class="btn btn-dark mx-3" (click)="imprimer(1)">
                    Imprimer
                </button>
                <div class="example-box" (click)="developperFacture(client)" *ngFor="let client of clients" cdkDrag>
                    {{client.nom}}
                </div>
            </div>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                Tournée n°2
                <button class="btn btn-dark mx-3" (click)="imprimer(2)">
                    Imprimer
                </button>
                <div class="example-box" (click)="developperFacture(client)" *ngFor="let client of tournee1" cdkDrag>
                    {{client.nom}}
                </div>
            </div>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                Tournée n°3
                <button class="btn btn-dark mx-3" (click)="imprimer(3)">
                    Imprimer
                </button>
                <div class="example-box" (click)="developperFacture(client)" *ngFor="let client of tournee2" cdkDrag>
                    {{client.nom}}
                </div>
            </div>
        </div>
            

        <div class="d-flex justify-content-center">
            <button class ="btn btn-danger" (click)="reset()">
                Reset
            </button>
        </div>
    </div>
</div>
